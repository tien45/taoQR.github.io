<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" class="">
    <title>Create QR</title>
</head>
<body>
    <div id="content">
        <div class="container">
            <div class="title">Create QR code</div>
            <form action="">
                <label for="link">Nhập địa chỉ bạn muốn tạo QR code</label>
                <input type="text" name="link" id="link" placeholder="Nhập địa chỉ">
                <button id="create">Tạo Ngay</button>
            </form>
            <div id="code">
                <img class="qr" src="https://www.qrcode-gen.com/images/qrcode-default.png" alt="" class="">
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
